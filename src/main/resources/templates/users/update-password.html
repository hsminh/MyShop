<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="fragmen ::header"></div>
</head>
<body>
<main id="content" role="main" class="w-full  max-w-md mx-auto p-6">
    <div class="mt-7 bg-white  rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700 border-2 border-indigo-300">
        <div class="p-4 sm:p-7">
            <div class="text-center">
                <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Forgot password?</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Remember your password?
                    <a class="text-blue-600 decoration-2 hover:underline font-medium" th:href="@{/login-form}">
                        Login here
                    </a>
                </p>
            </div>

            <div class="mt-5">
                <form id="submitButton" th:action="@{/user/save-update-password}" method="post">
                    <input type="hidden" id="email" name="email" th:value="${email}">
                    <input type="hidden" id="token" name="token" th:value="${token}">

                    <div id="AlerMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                        <strong id="Title" class="font-bold"></strong>
                        <span id="Message" class="block sm:inline"></span>
                        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                            <svg id="closeBtn" class="fill-current h-6 w-6 text-red-500 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M15.293 4.293a1 1 0 011.414 1.414L11.414 10l5.293 5.293a1 1 0 01-1.414 1.414L10 11.414l-5.293 5.293a1 1 0 01-1.414-1.414L8.586 10 3.293 4.707a1 1 0 011.414-1.414L10 8.586l5.293-5.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                    <div class="grid gap-y-4">
                        <div>
                            <label for="password" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Password</label>
                            <div class="relative">
                                <input type="password" id="password" name="password" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="password-error">
                            </div>
                            <label for="confirmPassword" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Confirm Password</label>
                            <div class="relative">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="confirmPassword-error">
                            </div>
                        </div>
                        <button id="changePasswordBtn" type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
</body>
<script>
    function ShowMessageError(title, message) {
        $('#Title').text(title);
        $('#Message').text(message);
        $('#AlerMessage').removeClass('hidden');
        // Hide the alert after 10 seconds
        setTimeout(function() {
            $('#AlerMessage').addClass('hidden');
        }, 10000);
    }

    $('#submitButton').submit(function (event) {
        event.preventDefault();
        let password = $('#password').val().trim();
        let confirmPassword = $('#confirmPassword').val().trim();

        if (password !== confirmPassword) {
            ShowMessageError("Error!", "Passwords do not match.");
            return;
        }
        if (password.length < 6) {
            ShowMessageError("Error!", "Password must be at least 6 characters");
            return;
        }
        // Thực hiện submit form
        this.submit();
    });

</script>
</html>
