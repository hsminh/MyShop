<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragmen ::header"></div>

</head>
<body>
<script th:src="@{/script/category/categoryService.js}" type="text/javascript"></script>
<div th:replace="fragmen ::Navbar"></div>
<h1 class="p-3 text-4xl font-bold">This Page For Admin</h1>
<h1 class="text-3xl font-semibold text-gray-900">Manage Categories</h1>

<div class="pt-3">
    <a th:href="@{/category/add}" class="flex items-center justify-center w-10 h-10 bg-blue-500 text-white rounded-full shadow-md">
        <i class="fas fa-plus"></i> <!-- Icon "plus" -->
    </a>
</div>

<div class="flex items-center mt-4 pt-3">
    <input id="valueSearch"  type="text" placeholder="Search category..." class="w-full px-4 py-2 mr-2 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300">
    <button id="searchButton" type="button" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm">Search</button>
</div>
<div th:if="${errorMessage != null}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4">
    <strong class="font-bold">Error: </strong>
    <span th:text="${errorMessage}" class="block sm:inline"></span>
</div>
<div th:if="${Message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-4">
    <strong class="font-bold">Success: </strong>
    <span th:text="${Message}" class="block sm:inline"></span>
</div>
<table class="min-w-full divide-y divide-gray-200">
    <thead>
    <tr>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Slug</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Description</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Created At</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Updated At</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Is Active</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="Product_categories : ${ListCate}">
        <tr>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product_categories.name}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product_categories.slug}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product_categories.description}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product_categories.createdAt}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product_categories.updatedAt}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product_categories.isActive}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <a th:href="@{/category/edit/{id}(id=${Product_categories.id})}" class="text-indigo-600 hover:text-indigo-900 mr-2">
                    <i class="fas fa-edit"></i> <!-- Icon "edit" -->
                </a>
                    <a th:if="${Product_categories.getLiProducts().size()==0}" th:href="@{/category/delete/{id}(id=${Product_categories.id})}" class="text-red-600 hover:text-red-900">
                        <i class="fas fa-trash-alt"></i> <!-- Icon "delete" -->
                    </a>

            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
