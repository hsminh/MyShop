<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/output.css">
    <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"/>
    <title>[[${pageTitle}]]</title>
</head>
<body>
<div th:replace="fragmen-navigaiton ::Navbar"></div>
<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-md mx-auto flex-1 flex flex-col items-center justify-center px-4">
        <div class="bg-white px-8 py-10 rounded-lg shadow-md text-black w-full">
            <form id="submitForm" th:action="@{/category/save}" th:object="${Category}" method="post">
                <div id="AlertMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                    <strong id="Title" class="font-bold"></strong>
                    <span id="Message" class="block sm:inline"></span>
                    <span class="absolute top-0 right-0 mt-1 mr-2">
                        <button id="closeBtn" type="button" class="text-red-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M15.293 4.293a1 1 0 011.414 1.414L11.414 10l5.293 5.293a1 1 0 01-1.414 1.414L10 11.414l-5.293 5.293a1 1 0 01-1.414-1.414L8.586 10 3.293 4.707a1 1 0 011.414-1.414L10 8.586l5.293-5.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </span>
                </div>
                <h1 class="mb-8 text-3xl text-center">[[${TitleForm}]]</h1>
                <input type="hidden" th:field="*{id}" id="id">
                <input
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="name"
                        placeholder="Name"
                        th:field="*{name}"
                        id="name"
                />
                <input
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="slug"
                        placeholder="Slug"
                        id="slug"
                        th:field="*{slug}"
                />
                <textarea
                        class="block border border-grey-light w-full p-3 rounded mb-4 resize-none"
                        rows="6"
                        name="description"
                        id="des"
                        placeholder="Description"
                        th:field="*{description}"
                ></textarea>

                <div class="flex items-center mb-4">
                    <input
                            type="checkbox"
                            class="appearance-none border border-grey-light rounded-full w-6 h-6 checked:bg-green-500 checked:border-transparent"
                            name="active"
                            id="active"
                            th:field="*{isActive}"
                    />
                    <label for="active" class="ml-2">Active</label>
                </div>
                <button
                        type="submit"
                        class="w-full text-center py-3 rounded bg-green text-white hover:bg-green-dark focus:outline-none my-1"
                >Create Category</button>
            </form>

            <div class="text-center text-sm text-grey-dark mt-4">
                By signing up, you agree to the
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Terms of Service
                </a> and
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Privacy Policy
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {

        function ShowMessageErrr(title, message) {
            $('#Title').text(title);
            $('#Message').text(message);
            $('#AlertMessage').removeClass('hidden');
            // Hide the alert after 10 seconds
            setTimeout(function() {
                $('#AlertMessage').addClass('hidden');
            }, 10000);
        }
        // Close the alert when clicking on the "x" button
        $('#closeBtn').click(function() {
            $('#AlertMessage').addClass('hidden');
        });

        $('#submitForm').on('submit', function (e) {
            let des = $('#des').val().trim();
            let name = $('#name').val().trim();
            let slug = $('#slug').val().trim();
            let id = $('#id').val().trim();
            let check = false;

            if (des.length < 1 || des.length > 255) {
                ShowMessageErrr("Description:", "Description must be between 1 and 255 characters.");
                check = true;
            } else if (name.length === 0) {
                ShowMessageErrr("Name:", "Name is required and cannot be empty.");
                check = true;
            } else if (slug.length === 0) {
                ShowMessageErrr("Slug:", "Slug is required and cannot be empty.");
                check = true;
            }
            $.ajax({
                url: "/category/check-slug-name-uni",
                method: "GET",
                data: {
                    id:id,
                    name:name,
                    slug:slug
                },
                success: function(data) {
                    if (data !== "ok") {
                        ShowMessageErrr("Name or Slug!", "Exist Please choose another Name Or Slug.");
                        check = true;
                    }
                },
                async: false
            });

            if (check) {
                e.preventDefault();
            }
        });
    });


</script>
</body>
</html>
