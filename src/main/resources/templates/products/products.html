<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragmen ::header"></div>

</head>
<body>
<div th:replace="fragmen ::Navbar"></div>
<h1 class="p-3 text-4xl font-bold">This Page For Admin</h1>
<h1 class="text-3xl font-semibold text-gray-900">Manage Categories</h1>

<div class="pt-3">
    <a th:href="@{/products/add}" class="flex items-center justify-center w-10 h-10 bg-blue-500 text-white rounded-full shadow-md">
        <i class="fas fa-plus"></i> <!-- Icon "plus" -->
    </a>
</div>

<div class="flex items-center mt-4 pt-3">
    <input type="text" placeholder="Search category..." class="w-full px-4 py-2 mr-2 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300">
    <button type="button" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm">Search</button>
</div>
<div th:if="${errorMessage != null}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4">
    <strong class="font-bold">Error: </strong>
    <span th:text="${errorMessage}" class="block sm:inline"></span>
</div>
<div th:if="${Message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-4">
    <strong class="font-bold">Success: </strong>
    <span th:text="${Message}" class="block sm:inline"></span>
</div>
<table class="min-w-full divide-y divide-gray-200">
    <thead>
    <tr>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Image</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Sku</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Category</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Content</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Price</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Discount Price</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Create Time</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Update Time</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Delete Time</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Active</th>
        <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Funcion</th>

    </tr>
    </thead>
    <tbody>
    <th:block th:each="Product : ${ListProduct}">
        <tr>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <img class="text-sm leading-5 text-gray-900" th:src="@{${Product.loadImages}}" ></img>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product.name}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product.Sku}"></span>
            </td>

            <td>
                <th:block th:each="Product_categories : ${Product.getListProductCategories()}">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product_categories.name}"></span>
            </th:block>
            </td>

            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product.content}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product.price}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product.discount_price}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product.createdAt}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product.updatedAt}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product.deletedAt}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span class="text-sm leading-5 text-gray-900" th:text="${Product.isActive}"></span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <a th:href="@{/products/edit/{id}(id=${Product.id})}" class="text-indigo-600 hover:text-indigo-900 mr-2">
                    <i class="fas fa-edit"></i> <!-- Icon "edit" -->
                </a>
                <a th:href="@{/products/delete/{id}(id=${Product.id})}" class="text-red-600 hover:text-red-900">
                    <i class="fas fa-trash-alt"></i> <!-- Icon "delete" -->
                </a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
