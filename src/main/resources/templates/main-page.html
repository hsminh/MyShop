<!DOCTYPE html>
<html lang="en">

<div th:replace="fragmen ::header"></div>

<body>
<div th:replace="fragmen ::Navbar"></div>
<script th:src="@{/script/Dropdown.js}" type="text/javascript"></script>
<script th:src="@{/script/mainpage/mainPage.js}" type="text/javascript"></script>

<div class="bg-white">
    <div class="mx-auto max-w-7xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="sr-only">Products</h2>

        <!-- Search input -->
        <div class="max-w-md mx-auto">
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input name="search" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search....." required />
                <button id="searchButton" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </div>
<!--        <input type="hidden" id="categoryId" th:value="${category}"/>-->
        <input type="hidden" id="categoryId" th:value="${category}" />


        <div th:if="${messageErr}" class="text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" th:text="${messageErr}"></span>
        </div>
        <div th:if="${messageSuccessfull}" class="mt-4 text-center bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert" id="successMessage">
            <strong class="font-bold">Congratulations!</strong>
            <span class="block sm:inline" th:text="${messageSuccessfull}"></span>
        </div>

        <div class="mt-6 flex items-center justify-center mb-6 flex-wrap border border-gray-300 rounded-md p-4">
            <div class="flex flex-wrap gap-4">
                <a  th:href="@{/main-page}" class="text-blue-600 hover:text-blue-800 block mb-2"
                   >All</a>
                <th:block th:each="ProductCategory, rowStat : ${listCategory}">
                    <a  th:href="@{/main-page(category=${ProductCategory.id},keyword=${keyword})}" class="text-blue-600 hover:text-blue-800 block mb-2" th:text="${ProductCategory.name}"
                        th:classappend="${rowStat.even} ? 'md:mr-4' : ''"></a>
                </th:block>
            </div>
        </div>
        <div th:if="${listProduct.size()==0}">
            <h3 class="text-center mt-5 text-lg font-bold text-red-500 mb-4 animate-pulse">Product is Empty</h3>
        </div>
        <!-- Product Cards -->
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 sm:grid-cols-2">
            <th:block th:each="Product : ${listProduct}">
                <div class="w-full px-4">
                    <div class="p-3 bg-white rounded shadow-md">
                        <div class="relative w-full mb-3 h-96">
                            <img th:src="@{${Product.loadImages}}" alt="Product Image" class="object-cover w-full h-full rounded">
                        </div>
                        <div class="flex-auto p-2 justify-evenly">
                            <div class="flex flex-wrap">
                                <div class="flex items-center justify-between w-full min-w-0">
                                    <h2 class="mr-auto text-lg cursor-pointer hover:text-gray-900 product-name">
                                        <b>Name :</b> [[${Product.name}]]
                                    </h2>
                                </div>
                                <div class="flex items-center justify-between w-full min-w-0">
                                    <h2 class="mr-auto text-lg cursor-pointer hover:text-gray-900 product-name">
                                        <b>Description :</b> [[${Product.content}]]
                                    </h2>
                                </div>
                                <div class="flex items-center justify-between w-full min-w-0">
                                    <h2 class="mr-auto text-lg cursor-pointer hover:text-gray-900 product-name">
                                        <p class="product-content"><b>SKU :</b> [[${Product.sku}]]</p>
                                    </h2>
                                </div>
                            </div>
                            <div class="mt-1 text-xl font-semibold">
                                <b>Price :</b>
                                <del class="text-red-500">[[${Product.price}]]</del>
                                <span>[[${Product.discount_price}]]</span>
                            </div>
                            <form th:action="@{/cart}" method="get">
                                <input type="hidden" name="productId" th:value="${Product.id}" />
                                <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md">
                                    <i class="fas fa-shopping-cart fa-1x"></i>
                                    <span class="ml-2">Add to Cart</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

</div>

</body>
</html>
