<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title Here</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script> <!-- Thêm thư viện Font Awesome -->
    <script th:src="@{/script/Dropdown.js}" type="text/javascript"></script>
    <script th:src="@{/script/mainpage/mainPage.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="fragmen ::header"></div>

<div th:replace="fragmen ::Navbar"></div>


<button data-drawer-target="sidebar-multi-level-sidebar" data-drawer-toggle="sidebar-multi-level-sidebar" aria-controls="sidebar-multi-level-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
</button>

<aside id="sidebar-multi-level-sidebar" class="border border-gray-400 fixed top-16 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0">
    <div class="h-full px-3 py-4 overflow-y-auto bg-white dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
            <li class="">
                <a th:href="@{main-page}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                        <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
                        <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
                    </svg>
                    <span class="ms-3 text-lg font-bold text-center">Category</span>
                </a>
            </li>

            <th:block th:each="ProductCategory, rowStat : ${listCategory}">
                <li class="mt-2 border border-gray-300 rounded-md hover:bg-gray-100 transition duration-300">
                    <a th:href="@{/main-page(category=${ProductCategory.id},search=${search}, isChoiceCategory=${ProductCategory})}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group" th:classappend="${ProductCategory.name == isChoiceCategory ? 'bg-blue-700' : ''}">
                        <!-- Sử dụng thẻ <svg> để chứa biểu tượng từ Font Awesome -->
                        <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                            <path d="M15.8 4.5c-.1-.1-.2-.1-.3 0L12 7.2 8.3 3.4c-.1-.1-.2-.1-.3 0l-7 7c-.1.1-.1.2 0 .3l3 3c.1.1.2.1.3 0l3.7-3.7 3.7 3.7c.1.1.2.1.3 0l7-7c.1-.1.1-.2 0-.3l-3-3z" fill="currentColor"/>
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap" th:text="${ProductCategory.name}"></span>
                    </a>
                </li>
            </th:block>


        </ul>
    </div>
</aside>


    <div class="mt-10 p-4 sm:ml-64">
        <article class="text-pretty ...">
            <h1 class="mt-20 text-center text-4xl font-bold text-purple-600 mb-6" style="font-family: 'Arial', sans-serif; letter-spacing: 1px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">Hot Product Trending</h1>

        </article>
        <div id="default-carousel" class="border border-gray-300 relative w-full" data-carousel="slide">
            <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                <div th:each="product, index : ${productsOrderedMost}" th:classappend="${index == 0 ? 'block' : 'hidden'}" class="duration-700 ease-in-out" data-carousel-item>
                    <a th:href="@{'/cart?productId=' + ${product.id}}">
                        <img th:src="@{${product.loadImages}}" class="absolute block w-full h-full object-cover top-0 left-0" alt="Product Image">
                    </a>
                </div>
            </div>
            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                <div th:each="product, index : ${productsOrderedMost}">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="${index == 0 ? 'true' : 'false'}" aria-label="Slide [[${index+1}]]" data-carousel-slide-to="${index}"></button>
                </div>
            </div>
            <!-- Slider controls -->
            <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
            </button>
            <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
            </button>
        </div>
</a>

    <div class="p-4 border-7 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
        <div class="mb-8 mt-4 max-w-md mx-auto">
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input name="search" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search By Name Or SKU....." required onchange="saveSearchValue(this.value)" />
                <button id="searchButton" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </div>
        <div class="border-2 bg-white mx-auto max-w-7xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
            <h2 class="sr-only">Products</h2>
            <input type="hidden" id="categoryId" th:value="${category}" />
            <div th:if="${messageErr}" class="text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline" th:text="${messageErr}"></span>
            </div>
            <div th:if="${messageSuccessfully}" class="mt-4 text-center bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert" id="successMessage">
                <strong class="font-bold">Congratulations!</strong>
                <span class="block sm:inline" th:text="${messageSuccessfully}"></span>
            </div>
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 sm:grid-cols-2">
            <th:block th:each="Product : ${listProduct}">
              <a th:href="@{cart (productId=${Product.id})}">
                  <div class="w-full px-4">
                      <div class="p-3 bg-white rounded shadow-md border border-gray-100 transform transition duration-300 hover:scale-110">
                          <div class="relative w-full mb-3 h-96">
                              <img th:src="@{${Product.loadImages}}" alt="Product Image" class="object-cover w-full h-full rounded">
                          </div>
                          <div class="bg-gray-200">
                              <div class="flex-auto p-2 justify-evenly">
                                  <div class="flex flex-wrap">
                                      <div class="flex items-center justify-between w-full min-w-0">
                                          <h2 class="mr-auto text-lg cursor-pointer hover:text-gray-900 product-name">
                                              <b>Name :</b> [[${Product.name}]]
                                          </h2>
                                      </div>
                                      <div class="flex items-center justify-between w-full min-w-0">
                                          <h2 class="mr-auto text-lg cursor-pointer hover:text-gray-900 product-name">
                                              <b>Description :</b> [[${Product.content}]]
                                          </h2>
                                      </div>
                                      <div class="flex items-center justify-between w-full min-w-0">
                                          <h2 class="mr-auto text-lg cursor-pointer hover:text-gray-900 product-name">
                                              <p class="product-content"><b>SKU :</b> [[${Product.sku}]]</p>
                                          </h2>
                                      </div>
                                  </div>
                                  <div class="mt-1 text-xl font-semibold">
                                      <b>Price :</b>
                                      <del class="text-red-500">[[${Product.price}]]</del>
                                      <span>[[${Product.discount_price}]]</span>
                                  </div>
                                  <form th:action="@{/cart}" method="get">
                                      <input type="hidden" name="productId" th:value="${Product.id}" />
                                      <button type="submit" class="mt-2 text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
                                          <i class="fas fa-shopping-cart fa-1x"></i>
                                          <span class="ml-2">Add to Cart</span>
                                      </button>

                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </a>
                </th:block>
            </div>
    </div>
</div>








    <div th:if="${listProduct.size()==0}">
        <h3 class="text-center mt-5 text-lg font-bold text-red-500 mb-4 animate-pulse">Product is Empty</h3>
    </div>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script>
    var searchButton = document.getElementById('searchButton');
    var categoryId = document.getElementById('categoryId').value;

    searchButton.addEventListener('click', function() {
        var keyword = document.getElementById("default-search").value;
        window.location.href = "/main-page?category=" + categoryId + "&search=" + encodeURIComponent(keyword);
    });

    function saveSearchValue(value) {
        // Lưu giá trị tìm kiếm vào Local Storage
        localStorage.setItem('previousSearch', value);
    }

    function restoreSearchValue() {
        // Lấy giá trị tìm kiếm từ Local Storage
        var previousSearch = localStorage.getItem('previousSearch');
        if (previousSearch) {
            // Gán lại giá trị tìm kiếm cho ô input
            document.getElementById('default-search').value = previousSearch;
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        // Gọi hàm để khôi phục giá trị tìm kiếm khi trang được tải lại
        restoreSearchValue();

        var successMessage = document.getElementById("successMessage");
        if (successMessage) {
            setTimeout(function() {
                successMessage.style.display = "none";
            }, 3000);
        }
    });
</script>
</body>
</html>
