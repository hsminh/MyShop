<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragmen-navigaiton ::Navbar"></div>

<form method="post" th:action="@{/cart/save}" th:object="${cart}">

    <div th:if="${messageSuccessfull}" class="mt-4 text-center bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert" id="successMessage">
        <strong class="font-bold">Congratulations!</strong>
        <span class="block sm:inline" th:text="${messageSuccessfull}"></span>
    </div>
    <input type="hidden" id="selectProduct" name="selectProduct" th:value="${cartProduct.id}" />
    <!-- component -->
    <section class="text-gray-700 body-font overflow-hidden bg-white">
        <div class="container px-5 py-24 mx-auto">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
                <img alt="product-image" class="lg:w-1/2 w-full object-cover object-center rounded border border-gray-200" th:src="@{${cartProduct.loadImages()}}">
                <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
                    <h2 class="text-sm title-font text-gray-500 tracking-widest">[[${cartProduct.ListProductCategories}]]</h2>
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">[[${cartProduct.name}]]</h1>
                    <div class="flex mb-4">
          <span class="flex items-center">
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            <span class="text-gray-600 ml-3">4 Reviews</span>
          </span>
                        <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200">
            <a class="text-gray-500">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
              </svg>
            </a>
            <a class="ml-2 text-gray-500">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
              </svg>
            </a>
            <a class="ml-2 text-gray-500">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
              </svg>
            </a>
          </span>
                    </div>
                    <div class="mt-5">
                        <div class="leading-relaxed">[[${cartProduct.content}]]</div>
                        <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-200 mb-5">
                            <div class="flex mr-4">
                                <span class="mr-3">Quantity</span>
                                <div class="flex items-center border border-gray-300 rounded">
                                    <button type="button" class="h-6 w-6 flex items-center justify-center rounded-l cursor-pointer" onclick="decrementQuantity()">-</button>
                                    <input type="number" class="outline-none text-center w-16 h-6 border-r border-l border-gray-300" id="quantity" name="quantity" value="1">
                                    <button type="button" class="h-6 w-6 flex items-center justify-center rounded-r cursor-pointer" onclick="incrementQuantity()">+</button>
                                </div>
                            </div>
                            <div class="flex">
                                <button onclick="paymentCart()" id="buyButton" type="button" class="text-xl font-semibold px-4 py-2 bg-blue-500 text-white rounded-lg">
                                    <i class="fas fa-shopping-cart fa-1x"></i>
                                    <span class="ml-2">Buy</span>
                                </button>

                                <button id="addToCart" type="button" class="ml-4 text-xl font-semibold px-4 py-2 bg-blue-500 text-white rounded-lg">
                                    <i class="fas fa-shopping-cart fa-1x"></i>
                                    <span class="ml-2">Add to Cart</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="flex">
                        <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
                            <del style="color: red">
                                <div>
                                    <input type="hidden" id="originalProductPrice" name="originalProductPrice" th:value="${cartProduct.price}" />
                                    <input type="hidden" id="originalDiscountProductPrice" name="originalDiscountProductPrice" th:value="${cartProduct.discount_price}" />

                                    <span id="price" class="block text-lg font-medium text-gray-900">Price: $[[${cartProduct.price}]]</span>
                                </div>
                            </del>
                            <div>
                                <span id="discountPrice" class="block text-lg font-medium text-gray-900">Discount Price: $[[${cartProduct.discount_price}]]</span>
                            </div>
                            <div>
                                <span id="taxPrice" class="block text-lg font-medium text-gray-900">Tax: [[${cartProduct.tax}]]%</span>
                            </div>
                        </div>
                    </div>

                    <button class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    function paymentCart() {
        var quantity = parseInt($('#quantity').val());
        var productId = parseInt($('#selectProduct').val());


        alert(quantity)
        var confirmation = confirm("Are you sure you want to proceed with the payment?");
        if(confirmation)
        {
            $.ajax({
                type: 'GET',
                url: '/order/buy-direct',
                data: {
                    productId: productId,
                    quantity: quantity
                },
                success: function(response) {

                    window.location.href = '/order/success'; // Chuyển hướng đến trang order_success.html

                    // Handle success response, if needed
                },
                error: function(xhr, status, error) {
                    alert("Error updating quantity")

                    console.error('Error updating quantity:', error);
                    // Handle error response, if needed
                }
            });
        }
    }

        $(document).ready(function() {
        $('#addToCart').on('click', function() {
            var quantity = document.getElementById('quantity').value;
            var productId = document.getElementById('selectProduct').value;
            $.ajax({
                url: "/cart/update-cart",
                method: "GET",
                data: {
                    selectProduct: productId,
                    quantity: quantity
                },
                success: function(data) {
                    alert(data);
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });
    });




    function decrementQuantity() {
        var quantityElement = document.getElementById('quantity');
        var originalProductPrice = parseFloat(document.getElementById('originalProductPrice').value);
        var originalDiscountPrice = parseFloat(document.getElementById('originalDiscountProductPrice').value);
        var quantity = parseInt(quantityElement.value);
        quantity--;
        if(quantity<1) quantity=1;

        quantityElement.value = quantity;

        // Kiểm tra xem có phải là số hay không, nếu không phải số sẽ trả về NaN
        if (isNaN(originalProductPrice) || isNaN(originalDiscountPrice) || isNaN(quantity)) {
            alert("Invalid input. Please check the values.");
            return;
        }

        // Kiểm tra xem có giá trị `NaN` trong quá trình tính toán không
        var totalPrice = originalProductPrice * quantity;
        if (isNaN(totalPrice)) {
            alert("Invalid calculation. Please check the values.");
            return;
        }

        // Kiểm tra xem có phải là số hay không, nếu không phải số sẽ trả về NaN
        if (isNaN(originalDiscountPrice) || isNaN(originalDiscountPrice) || isNaN(quantity)) {
            alert("Invalid input. Please check the values.");
            return;
        }

        // Kiểm tra xem có giá trị `NaN` trong quá trình tính toán không
        var totalDiscountPrice = originalDiscountPrice * quantity;
        if (isNaN(totalDiscountPrice)) {
            alert("Invalid calculation. Please check the values.");
            return;
        }
        if(quantity<1) quantity=1;
        document.getElementById('price').textContent = "Price: $" + totalPrice;
        document.getElementById('discountPrice').textContent = "Price: $" + totalDiscountPrice;

    }
    function incrementQuantity() {
        var quantityElement = document.getElementById('quantity');
        var originalProductPrice = parseFloat(document.getElementById('originalProductPrice').value);
        var originalDiscountPrice = parseFloat(document.getElementById('originalDiscountProductPrice').value);
        var quantity = parseInt(quantityElement.value);
        quantity++;
        if(quantity<1) quantity=1;

        quantityElement.value = quantity;

        // Kiểm tra xem có phải là số hay không, nếu không phải số sẽ trả về NaN
        if (isNaN(originalProductPrice) || isNaN(originalDiscountPrice) || isNaN(quantity)) {
            alert("Invalid input. Please check the values.");
            return;
        }

        // Kiểm tra xem có giá trị `NaN` trong quá trình tính toán không
        var totalPrice = originalProductPrice * quantity;
        if (isNaN(totalPrice)) {
            alert("Invalid calculation. Please check the values.");
            return;
        }

        // Kiểm tra xem có phải là số hay không, nếu không phải số sẽ trả về NaN
        if (isNaN(originalDiscountPrice) || isNaN(originalDiscountPrice) || isNaN(quantity)) {
            alert("Invalid input. Please check the values.");
            return;
        }

        // Kiểm tra xem có giá trị `NaN` trong quá trình tính toán không
        var totalDiscountPrice = originalDiscountPrice * quantity;
        if (isNaN(totalDiscountPrice)) {
            alert("Invalid calculation. Please check the values.");
            return;
        }
        if(quantity<1) quantity=1;
        document.getElementById('price').textContent = "Price: $" + totalPrice;
        document.getElementById('discountPrice').textContent = "Price: $" + totalDiscountPrice;

    }
</script>


</html>
